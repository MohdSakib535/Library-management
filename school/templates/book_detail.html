{% extends 'base.html' %}

{%block content1 %}

<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="card w-75   m-2" style="background-color:#F5F5DC">
            <img class="card-img-top" src="{{book_detail.book_name.book_img.url}}" alt="Card image cap" style='width:100%;height:30rem;'>
            <div class="card-body  d-flex justify-content-center ">
                <div>
                    <h5 class="card-title d-inline-block">{{book_detail.book_name.name|capfirst}} ({{book_detail.book_name.Author|title}})</h5>
                    <p class="card-text"><strong>Type: </strong>{{book_detail.book_name.category}}<br> <strong>icsb_no: </strong>{{book_detail.icsb_no}}</p>

                </div>
              
              {% comment %} <a href="{% url 'book_detail' i.id %}" class="btn btn-primary">Read</a> {% endcomment %}
            </div>
        </div>
       
    </div>


</div>


{% endblock %}
