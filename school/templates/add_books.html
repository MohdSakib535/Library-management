{% extends 'base.html' %}

{%block content1 %}
<h1 class='container bg-warning d-flex mt-5'>Add Books</h1>
<div class="container d-flex justify-content-center mt-5" > 

  <form action="" method="POST" enctype='multipart/form-data' class='bg-light w-50'>
    {% csrf_token %}
    <div class="form-group">
      <input type="text" class="form-control" id="exampleInputEmail1" name='name'aria-describedby="emailHelp" placeholder="Book Name" required>
    </div>

    <div class="form-group">
        <input type="text" class="form-control" id="exampleInputEmail1" name='author'aria-describedby="emailHelp" placeholder="Book Author" required>
    </div>

    {% comment %} <div class="form-group">
        <input type="text" class="form-control" id="exampleInputEmail1" name='category'aria-describedby="emailHelp" placeholder="Category">
    </div> {% endcomment %}
    <select class="form-control " name='category'>
      <option value=''>--Select--</option>
      {% for i in category %}
        <option value="{{i.id}}">{{i.type}}</option>
        {% endfor %}
        {% comment %} <option value='Science'>Science</option>
        <option value='Adventure'>Adventure</option>
        <option value='History'>History</option>
        <option value='learning'>learning</option> {% endcomment %}
    </select>
    
    <div class="form-group mt-3">
        <input type="file" class="form-control-file" name='image_book' id="exampleFormControlFile1" required>
    </div>

    <button type="submit" class="btn btn-primary ">Submit</button>
  </form>

</div>

{% endblock %}
