{% extends 'base.html' %}

{%block content1 %}
<h1 class='container bg-warning d-flex mt-5'>ALL user</h1>
<div class="container">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Designation</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for i in all_user %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{i.username}}</td>
            <td>{{i.designation}}</td>
            <td>
              <a class="btn btn-danger" href="{% url 'delete_user_by_admin' i.id %}" role="button">
                <img src="/static/images/trash.gif" style="width:25px; height:25px; color:white;" alt="">
            </td>
          </tr>
           {% endfor %}
      
        </tbody>
      </table>
    

</div>

{% endblock %}
